<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src = "javascript.js"></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" id="navbar">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class=" justify-content-center collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="../"><u>Home</u></a>
                <a class="nav-link" href="../RockPaperScissors%20Rules"><u>RockPaperScissors</u></a>
                <a class="nav-link" href="../TicTacToe%20Rules"><u>TicTacToe</u></a>
                <a class="nav-link" href="../Connect4%20Rules"><u>Connect4</u></a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid mt-5">
    <h1 class="text-center mb-4">Tic Tac Toe</h1>
    <p class = "text-center" id = "result">Please Choose a Gamemode</p>
    <div id = "board" class="row justify-content-center">
        <div class="col-12">

            <div class = "row mt-4">
                <button type="button" id = "player1" class="btn btn-outline-primary col" onclick="startGame('computer')">1 Player</button>
                <button type="button" id = "player2" class="btn btn-outline-primary col" onclick="startGame('player')"> 2 Player</button>
            </div>



                <div class="row">
                    <button id = "box1" type="button" class="cell btn btn-outline-dark col border-start-0 border-top-0" onclick="box1()">Open</button>
                    <button id = "box2" type="button" class="cell btn btn-outline-dark col border-top-0" onclick="box2()">Open</button>
                    <button id = "box3" type="button" class="cell btn btn-outline-dark col border-top-0 border-end-0" onclick="box3()">Open</button>
                </div>

                <div class="row">
                    <button id = "box4" type="button" class="cell btn btn-outline-dark col border-start-0 border-top-0" onclick="box4()">Open</button>
                    <button id = "box5" type="button" class="cell btn btn-outline-dark col" onclick="box5()">Open</button>
                    <button id = "box6" type="button" class="cell btn btn-outline-dark col border-end-0" onclick="box6()">Open</button>
                </div>

                <div class="row">
                    <button id = "box7" type="button" class="cell btn btn-outline-dark col border-start-0 border-top-0 border-bottom-0" onclick="box7()">Open</button>
                    <button id = "box8"type="button" class="cell btn btn-outline-dark col border-bottom-0" onclick="box8()">Open</button>
                    <button id="box9" type="button" class="cell btn btn-outline-dark col border-bottom-0 border-end-0" onclick="box9()">Open</button>
                </div>




        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="row col-md-6">
            <button id = "reset" type="button" class="cell btn btn-outline-danger col" onclick="reset()">Reset</button>
        </div>
    </div>
</div>
</body>
</html>
